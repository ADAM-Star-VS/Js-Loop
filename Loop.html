<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Loop</title>
</head>
<body>
  <h1><Center>JavaScript Method</Center></h1>
  <H1>Roll:</H1>
  <script>
    var number = [" Adam = 7", "Akib = 10", "Rayan = 99", "Tasin = 11", "Rahil = 17", "Neymar = 9", "Bellignham = 5"]

    // var text:
    for (i = 0; i < number.length; i++){
        var text =number[i] + "<br>";
        document.write(text);
    }

   </script>
</body>
</html>
